<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--css style-->
    <link rel="stylesheet" type="text/css" href="css/estilo08.css">

  </head>

  <body>

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class=" btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class=" btn btn-info" type="submit">Submit</button>
    <input class=" btn btn-secondary" type="button" value="Button">
    <input class=" btn btn-success" type="submit" value="Input Submit">
    <input class=" btn btn-danger" type="reset" value="Reset">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class=" btn-outline-info" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class=" btn btn-dark" type="button">Normal</button>
    <button class=" btn btn-sm btn-danger" type="button">Pequeno</button>
    <br><br>
    <button class=" btn btn-block btn-primary" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class=" btn btn-danger" type="button">Normal</button>
    <button class=" btn btn-danger active" type="button">Ativo</button>
    <button class=" btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button" >Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class=" btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class=" btn-group-vertical">
        <button class="btn btn-secondary" type="button">Topo</button>
        <button class="btn btn-secondary" type="button">Meio</button>
        <button class="btn btn-secondary" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class=" btn-toolbar">
        <div class=" btn-group">
           <button class=" btn btn-danger" type="button">1</button>
           <button class=" btn btn-danger" type="button">2</button>
           <button class=" btn btn-danger" type="button">3</button>
        </div>
        <div class=" btn-group">
            <button class=" btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class=" dropdown">
        <button class=" btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class=" dropdown-menu">
            <a href="#" class=" dropdown-item">Link 1</a>
            <a href="#" class=" dropdown-item">Link 2</a>
            <a href="#" class=" dropdown-item">Link 3</a>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
