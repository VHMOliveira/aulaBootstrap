<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
    .marcador{
      background: #fe9d9d;
      border: 1px solid #f94646;
    }

    .marcador-container{
      background: #5bf946;
      border: 1px solid #36ae26;
    }

    </style>

  </head>

  <body>

    <div class=" container marcador-container">
      
      <div class=" row">
        <div class=" marcador col-6">Área 1</div>
        <div class=" marcador col-6">Área 2</div>
      </div>

      <div class=" row">
        <div class=" marcador col-3">Área 1</div>
        <div class=" marcador col-3">Área 2</div>
        <div class=" marcador col-3">Área 3</div>
        <div class=" marcador col-3">Área 4</div>
      </div>

      <div class=" row">
        <div class=" marcador col-3">Área 1</div>
        <div class=" marcador col-3">Área 2</div>
        <div class=" marcador col-3">Área 3</div>
      </div>

      <div class=" row">
        <div class=" marcador col-1">Área 1</div>
      </div>

      <div class=" row">
        <div class=" marcador col-1">Área 1</div>
        <div class=" marcador col-1">Área 2</div>
        <div class=" marcador col-1">Área 3</div>
        <div class=" marcador col-1">Área 4</div>
        <div class=" marcador col-1">Área 5</div>
        <div class=" marcador col-1">Área 6</div>
      </div>

      <!--
        Extra small: col-<colunas>
        Small: col-sm-<colunas>
        
      -->
      <div class=" row">
        <div class=" marcador col-6 col-sm-2">Área 1</div>
        <div class=" marcador col-6 col-sm-10">Área 2</div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
